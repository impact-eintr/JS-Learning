<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld!</title>
</head>
<body>
    <!--主体区域-->
    <section id="todoapp">
    <!--输入框-->
        <header class="header">
            <h1>NoteBook</h1>
            <input v-model="inputValue" v-on:keyup.enter="add" type="" autofocus="autofocus" audio="off" placeholder="请输入事物" class="new-todo"/>
        </header>
    <!--列表区域-->
    <section class="main">
        <ul>
            <li class="todo-list" v-for="(item,index) in list">
                <div cass="view">
                    <span class="index">{{ index+1 }}.</span>
                    <label>{{ item }}</label>
                    <button class="destory" v-on:click="del(index)">X</button>
                </div>
            </li>
        </ul>
    </section>
        
    <!--统计和清空-->
    <footer>
        <span v-if="list.length!=0">
            还有<strong>{{ list.length }}</strong>项
        </span>
        <span v-if="list.length!=0">
            <button v-on:click="delall">全部删除</button>
        </span>
    </footer>

    <!--底部-->
    </section>

    <!--引入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script text=javascript src="../js/main.js"></script>
</body>
</html>
